<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* endre til 'cover' hvis du vil fylle hele skjermen */
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://d4hqalv1xdrvy.cloudfront.net/wp-content/uploads/2017/10/29104133/Akal-WHRU-Dec_2012.jpg">
    </div>
    <div class="slide">
      <img src="https://umoeindustries.com/content/uploads/2016/02/P1010709-1920x480.jpg">
    </div>
    <div class="slide">
      <img src="https://g.acdn.no/obscura/API/dynamic/r1/ece5/tr_1200_1200_s_f/0000/haug/2021/8/19/16/P8191216.JPG?chk=CE3D57">
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 5000); // bytter bilde hvert 5 sekund
  </script>
</body>
</html>
