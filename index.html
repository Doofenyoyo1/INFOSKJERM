<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Gjør at footer alltid legger seg nederst */
    }

    .slideshow-container {
      flex: 1; /* Tar opp all tilgjengelig plass over footer */
      position: relative;
      width: 100%;
      background: black;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      background-color: black;
    }

    .active {
      opacity: 1;
    }

    /* Bunnlinje */
    .footer {
      background: green;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 8px 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow"></div>

  <div class="footer" id="footer"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDN7ywYCTW2vEUzI7X8aP8rwsXJz7tx_5mq62ao1bnqq3RkXHiucP1HlOtbwKba6AX7s8Br73Yipmw/pub?output=csv"; 
    let slides = [];
    let index = 0;
    let interval;

    async function fetchImages() {
      try {
        const response = await fetch(sheetUrl + "&cacheBust=" + Date.now());
        const text = await response.text();
        const urls = text.split("\n")
          .map(line => line.trim())
          .filter(line => line.length > 0 && line.startsWith("http"));

        const container = document.getElementById("slideshow");
        container.innerHTML = "";

        urls.forEach((url, i) => {
          const div = document.createElement("div");
          div.className = "slide";

          const img = document.createElement("img");
          img.src = url;

          img.onload = () => {
            if (i === 0) div.classList.add("active");
          };

          div.appendChild(img);
          container.appendChild(div);
        });

        slides = document.querySelectorAll(".slide");
        index = 0;

        if (interval) clearInterval(interval);
        interval = setInterval(nextSlide, 8000); // bytt bilde hvert 8 sek
      } catch (err) {
        console.error("Kunne ikke hente bilder:", err);
      }
    }

    function nextSlide() {
      if (slides.length === 0) return;
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    // Oppdater klokke og tekst i footer
    function updateFooter() {
      const footer = document.getElementById("footer");
      const now = new Date();
      const dato = now.toLocaleDateString("no-NO", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
      const tid = now.toLocaleTimeString("no-NO", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      footer.textContent = `${dato} ${tid} | Avdeling Hydro`;
    }

    // Hent bilder første gang
    fetchImages();
    // Oppdater bilde-listen hvert 5. minutt
    setInterval(fetchImages, 5 * 60 * 1000);

    // Oppdater footer hvert sekund
    updateFooter();
    setInterval(updateFooter, 1000);
  </script>
</body>
</html>
