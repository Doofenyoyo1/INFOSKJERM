<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Slideshow over, footer nederst */
    }

    .slideshow-container {
      flex: 1; /* Tar all tilgjengelig plass over footer */
      width: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: black;
      display: block;
    }

    .active {
      opacity: 1;
    }

    /* Bunnlinje */
    .footer {
      background: green;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 12px 0;
      font-family: Arial, sans-serif;
      flex-shrink: 0; /* gj√∏r at den aldri forsvinner */
    }
  </style>
</head>
