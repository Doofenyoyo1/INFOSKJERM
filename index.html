<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* endre til 'cover' hvis du vil fylle hele skjermen */
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://d4hqalv1xdrvy.cloudfront.net/wp-content/uploads/2017/10/29104133/Akal-WHRU-Dec_2012.jpg">
    </div>
    <div class="slide">
      <img src="https://umoeindustries.com/content/uploads/2016/02/P1010709-1920x480.jpg">
    </div>
    <div class="slide">
      <img src="https://g.acdn.no/obscura/API/dynamic/r1/ece5/tr_1200_1200_s_f/0000/haug/2021/8/19/16/P8191216.JPG?chk=CE3D57">
    </div>
     <div class="slide">
      <img src="https://scontent.fosl2-1.fna.fbcdn.net/v/t39.30808-6/493242695_1227582996034949_6883389815087085625_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=-smU3Mo9hjQQ7kNvwHclaHK&_nc_oc=AdlqEp_OV3YOmdUSAikd3x1g1IwXwu_JUYLC78foUQDPgUPMWlPe2aBRlZF5d3BwpPM&_nc_zt=23&_nc_ht=scontent.fosl2-1.fna&_nc_gid=8MCfMzcK2DxbmCMCxBv9dA&oh=00_AfZpM9JJhLbSwLWThPgj2o1X8YEnWkZahXxWg31DbyqYKQ&oe=68DAD663">
    </div>
     <div class="slide">
      <img src="https://scontent.fosl2-1.fna.fbcdn.net/v/t39.30808-6/494191351_1231171025676146_6385467003185012582_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=9JudVNnwDTAQ7kNvwHfgDzo&_nc_oc=AdlDJXWk4Z78K8LHphzxWPuLq3cJ2jOloRPTA-7DH3xW5xER0ExASQbZBMlv7DG6mM4&_nc_zt=23&_nc_ht=scontent.fosl2-1.fna&_nc_gid=7mV4YOzPKiodynpuoNZKtw&oh=00_AfYjFQgu9bAnJgk1Mj9m6LV5qWxBZMGwj23fHZXs_gneTg&oe=68DAEC3A">
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 9000); // bytter bilde hvert 5 sekund
  </script>
</body>
</html>
