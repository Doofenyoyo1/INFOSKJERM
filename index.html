<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black; /* fallback bakgrunn */
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;  /* bytt til 'cover' hvis du vil fylle skjermen */
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDN7ywYCTW2vEUzI7X8aP8rwsXJz7tx_5mq62ao1bnqq3RkXHiucP1HlOtbwKba6AX7s8Br73Yipmw/pub?output=csv"; 
    
    let slides = [];
    let index = 0;
    let interval;
    const slideDuration = 10000; // millisekunder per slide

    async function fetchImages() {
      try {
        const response = await fetch(sheetUrl + "&cacheBust=" + Date.now());
        const text = await response.text();
        const urls = text.split("\n")
          .map(line => line.trim())
          .filter(line => line.length > 0 && line.startsWith("http"));

        const container = document.getElementById("slideshow");
        container.innerHTML = "";

        urls.forEach((url, i) => {
          const div = document.createElement("div");
          div.className = "slide";

          const img = document.createElement("img");
          img.src = url;
          img.loading = "lazy"; // last inn senere hvis mulig

          img.onerror = () => {
            console.warn("Kunne ikke laste:", url);
            div.remove();
          };

          div.appendChild(img);
          container.appendChild(div);
        });

        slides = document.querySelectorAll(".slide");

        // behold samme slide hvis mulig
        if (slides.length > 0) {
          index = index % slides.length;
          slides[index].classList.add("active");
        }

        // restart intervallet
        if (interval) clearInterval(interval);
        interval = setInterval(nextSlide, slideDuration);

      } catch (err) {
        console.error("Kunne ikke hente bilder:", err);
      }
    }

    function nextSlide() {
      if (slides.length === 0) return;
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    // start opp
    fetchImages();
    // Oppdater bilde-listen hvert 5. minutt
    setInterval(fetchImages, 5 * 60 * 1000);
  </script>
</body>
</html>
