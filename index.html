<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDN7ywYCTW2vEUzI7X8aP8rwsXJz7tx_5mq62ao1bnqq3RkXHiucP1HlOtbwKba6AX7s8Br73Yipmw/pub?output=csv"; // legg inn Google Sheets CSV-lenken her
    let slides = [];
    let index = 0;
    let interval;

    async function fetchImages() {
      try {
        const response = await fetch(sheetUrl + "&cacheBust=" + Date.now());
        const text = await response.text();
        const urls = text.split("\n").map(line => line.trim()).filter(line => line.length > 0);

        const container = document.getElementById("slideshow");
        container.innerHTML = ""; // reset

        urls.forEach((url, i) => {
          const div = document.createElement("div");
          div.className = "slide" + (i === 0 ? " active" : "");
          const img = document.createElement("img");
          img.src = url;
          div.appendChild(img);
          container.appendChild(div);
        });

        slides = document.querySelectorAll(".slide");
        index = 0;

        if (interval) clearInterval(interval);
        interval = setInterval(nextSlide, 8000); // bytter bilde hvert 8 sek
      } catch (err) {
        console.error("Kunne ikke hente bilder:", err);
      }
    }

    function nextSlide() {
      if (slides.length === 0) return;
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }

    // Hent bilder f√∏rste gang
    fetchImages();
    // Oppdater bilde-listen hvert 5. minutt
    setInterval(fetchImages, 60 * 1000);
  </script>
</body>
</html>
