<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* endre til 'cover' hvis du vil fylle hele skjermen */
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://umoeindustries-my.sharepoint.com/:i:/p/pap/ETmGl0klQYJNuo0mQonJAZUB7vWd9kgn39BZa83GkbxWUw?e=6x8X3m&download=1">
    </div>
    <div class="slide">
      <img src="https://umoeindustries-my.sharepoint.com/:i:/p/pap/EVq2Y4Lkv5hOikr5Z2Bt0DkBMF4VSHa7MBcGmREjGY__Qg?e=vVLrbK&download=1">
    </div>
    <div class="slide">
      <img src="https://umoeindustries-my.sharepoint.com/:i:/p/pap/ERQDuREiWjBOmjoag9D0JNwBDYLCgmriml94mUom_nX6Sg?e=kznbMO&download=1">
    </div>
     <div class="slide">
      <img src="https://umoeindustries-my.sharepoint.com/:i:/p/pap/EVgWAvoEfkRGjT32PQIp94QBcMt5De_HPK4u4oU7x5-nsQ?e=FWfBKG&download=1">
    </div>
     <div class="slide">
      <img src="https://umoeindustries-my.sharepoint.com/:i:/p/pap/EbR2e8bdiL1Mls5bKUu0owsBjFZnsOPISJzVX5lY9ZBBKQ?e=N03L6n&download=1">
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 9000); // bytter bilde hvert 5 sekund
  </script>
</body>
</html>
